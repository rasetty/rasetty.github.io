<!DOCTYPE html>
<html>
    <head>
        <title>Parser</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js" charset="utf-8"></script>
    </head>
    <body>
        <input type="text" id="link" placeholder="Link on group" value="">
        <input type="text" id="token" placeholder="TOKEN" value="">
        <input type="number" id="count" placeholder="How many ids get" value="">
        <input type="number" id="offset" placeholder="Offset">
        <input type="button" id="show" value="filters">
        <input type="button" id="start" value="start">
        <div id="filters">
            <input type="text" id="gender" placeholder="Gender">
            <br>
            <input type="number" id="ageOver" placeholder="Age over" value="">
            <input type="number" id="ageUnder" placeholder="Age under" value="">
            <br>
            <input type="text" id="country" placeholder="Country" value="">
            <input type="text" id="city" placeholder="City" value="">
        </div>
        <br>
        <textarea id="ids" cols="148" rows="50"></textarea>
        <br>
        <span id="amount"></span>
        <script type="text/javascript" src="parser.js"></script>
    </body>
</html>
