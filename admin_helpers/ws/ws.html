	<link rel="stylesheet" type="text/css" href="ws.css"/>



<body>
    <h3 id="title">Wall Spamer</h3>
    <div id="content">
        <div class="textarea">
            <label for="text">Введите нужный для отправки текст</label>
            <textarea id="text" rows="10" required autocomplete='on'></textarea>
        </div>
        <div class="textarea">
            <label for="groups">Ссылки на паблики для спама</label>
            <textarea id="groups" rows="10" cols="35"></textarea>
        </div>
        <div class="data" id="js">
            <label for="token">Введите токен нужной страницы</label>
            <input type="text" id="token" class="input" required>
            <label for="interval">Интервал</label>
            <input type="number" id="interval" class="input" required>
            <label for="key">Ключ на антикапче</label>
            <input type="number" id="key" class="input" required>
            <div>
                <label for="link">Ссылка на прикрепляемый файл</br>(Ссылка типа wall246598308_5088)</label><br>
                <input type="text" id="link0" class="input">
                <input type="submit" id="create" class="btn" value="">
            </div>
        </div>
        <div class="textarea">
            <label for="log">Лог действий</label>
            <textarea id="log" rows="10" cols="15" readonly></textarea>
        </div>
    </div>
    <div class="btn" id="btns">
        <button id="start" class="btn button">Начать спам</button>
        <button id="saveData" class="btn button">Сохранить данные</button>
        <button id="clearData" class="btn button">Очистить сохранение</button>
    </div>
    <script type="text/javascript" src="/admin_helpers/ws/ws.js"></script>
</body>
