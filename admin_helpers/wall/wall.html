<body style="background: #F3F2F0">
    <h3 id="title">Первый коммент</h3>
    <div id="content">
        <div class="textarea">
            <label for="log">Лог действий</label>
            <textarea id="log" rows="10" readonly></textarea>
        </div>
        <div class="textarea">
            <label for="log">Текст</label>
            <textarea id="log" rows="10" cols="35"></textarea>
        </div>
        <div class="data" id="js">
            <label for="token">Введите токен своей страницы</label>
            <input type="text" id="token" class="input" required>
            <label for="id">Ссылка на пост</label>
            <input type="number" id="id" class="input" required>
            <label for="interval">Интервал</label>
            <input type="number" id="interval" class="input" required>
            <label for="count">Сколько раз отправить</label>
            <input type="number" id="count" class="input" required>
        </div>
    </div>
    <div class="btn" id="btns">
        <button id="start" class="btn button">Начать добавление</button>
        <button id="saveData" class="btn button">Сохранить данные</button>
        <button id="clearData" class="btn button">Очистить сохранение</button>
    </div>
    <script type="text/javascript" src="/admin_helpers/wall/wall.js"></script>
</body>
