<!DOCTYPE html>
<html>
<head>
	<title>Message Send</title>
    <link rel = "stylesheet" type = "text/css" href = "test.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js "></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
	<script src ="test.js"></script>
	<div id = "all">
	    <div id = "title">Сайт для рассылки ваших сообщений</div></br></br>
	    <div>
	        <em id = "p1">Введите нужный для отправки текст</em>
	        <em id = "p2">Введите токен нужной страницы</em>
	    </div>
        <textarea id = "text" required autocomplete = 'on'></textarea>
	    <div id = "token">
	        <input type = "text" id = "token-in" required autocomplete = 'on'>
	    </div></br>
	    <div>
	    	<em class = "input">Интервал</em>
	    	<input type = "number" id = "interval" class = "input" required></br></br>
	    	<em class = "input">Количество бесед, в которые слать</em>
	    	<input type="number" id = "count" class = "input" required></br></br>
	    	<em class = "input">С какой беседы начать рассылку</em>
	    	<input type = "number" id = "begin" class = "input" required>
	    </div>
	    <button id = "start" onclick = "start()">Начать рассылку</button>
	 </div>
	</body>
</html>
