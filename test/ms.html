<head>
    <title>Message Send</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="ms.css"/>
    <link rel="stylesheet" type="text/css" href="file:///D:/ne_udalyat/admin_helpers/common/css/common.css"/>
    <link rel="shortcut icon" href="file:///D:/ne_udalyat/admin_helpers/common/media/ms.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="  anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>

</head>
<body style="background: #F3F2F0">
    <h3 id="title">Рассылка сообщений</h3>
    <div id="content">
        <div class="textarea">
            <label for="text">Введите нужный для отправки текст</label>
            <textarea id="text" rows="10" required autocomplete='on'></textarea>
        </div>
        <div class="data" id="js">
            <label for="key">Введите токен нужной страницы</label>
            <input type="text" id="key" class="input" required>
            <label for="interval">Интервал</label>
            <input type="number" id="interval" class="input" required>
            <label for="count">Количество бесед, в которые слать</label>
            <input type="number" id="count" class="input" required>
            <label for="begin">С какой беседы начать рассылку</label>
            <input type="number" id="begin" class="input" required>
            <label for="N">Рассылать каджые N минут, введите N</label>
            <input type="number" id="N" class="input" required>
            <div>
                <label for="countN">Сколько сделать рассылок</label>
                </br>
                <input type="number" id="countN" class="input" value="0" min="1">
                <input type="checkbox" id="inf">
                <label for="inf">Бесконечно</label>
            </div>
            <div>
                <label for="link">Ссылка на прикрепляемый файл</br>(Ссылка типа wall246598308_5088)</label><br>
                <input type="text" id="link0" class="input">
                <input type="submit" id="create" class="btn" value="">
            </div>
        </div>
    </div>
    <div class="btn" id="btns">
        <button id="start" class="btn button">Начать рассылку</button>
        <button id="saveData" class="btn button">Сохранить данные</button>
        <button id="clearData" class="btn button">Очистить сохранение</button>
    </div>
    <script src="file:///D:/ne_udalyat/admin_helpers/common/js/common.js"></script>
    <script src="ms.js"></script>
</body>
