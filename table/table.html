<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>СС Таблица</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "table.css"/>
</head>
<body> 
	<script src="https://unpkg.com/vue"></script>
	
	
	<div class="container">  
	<input style='width: 550px; height: 50px; padding: 6px; font-size: 21px;' type="text" placeholder="Имя заказчика" v-show='password'>
	<input type="password" v-model='check' placeholder="Пароль" style='width: 250px; height: 15px; padding: 3px; font-size: 16px;' v-show='!password'>
	<table class="order" v-show='password'>
	  <thead>
	    <tr>
	      <td>№</td>
	      <td>Код товара</td>
	      <td>Заказ</td>
	      <td>Цена за шт.</td>
	      <td>Кол-во шт.</td>
	      <td>Сумма</td>
	    </tr>
	  </thead>

	  <tbody>
	    <tr v-for="(order, index) in orders">
	      <td>{{ index + 1 }}</td>
	      <td><input style='padding: 15px;' type="text" v-model="order.code"></td>
	      <td><input style='padding: 15px;' type="text" v-model="order.label"></td>
	      <td><input style='padding: 15px;' type="number" v-model="order.price"></td>
	      <td><input style='padding: 15px;' type="number" v-model="order.amount"></td>
	      <td>{{ order.price * order.amount }}</td>
	    </tr>
	  </tbody>
	</table>
	  
	  <div v-show='password' class="result">Итог: <span class="sum">{{ result }} рублей, орг.сбор (15%) {{ result2 }}</span> рублей</div>
	
	  <button v-show='password' @click="addNewOrder" id="button">Добавить заказ</button>
	
	</div>
	<script src = "table.js"></script>
</body>
</html>
