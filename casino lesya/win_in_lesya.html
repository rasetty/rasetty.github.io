
<html>
<head>
  <title>Леся Казино</title>
  <link rel = "stylesheet" type = "text/css" href = "win_in_lesya.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js "></script>
  <script src="https://vk.com/js/api/openapi.js?167" type="text/javascript"></script>
</head>
<body>
  <div id="vk_auth">
    <div id="alert">
      <div class="alert alert-info" role="alert">Чтобы войти, авторизуйтесь.</div>
    </div>
  </div>
  <div class="hid container-fluid" id = "all">
    <h1 style="text-align: center;"><span class="badge badge-primary"">Авто-Подъем в Казино</span></h1>
    <h2 style="text-align: center; color: white;">Бот Леся</h2>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
      <div style="display: flex; flex-direction: column;">
        <input type="text" class="form-control" placeholder="Начальная ставка (кк)" id="rate">
        <input type="text" class="form-control" placeholder="Ваш access token" id="access_token">
        <button type="button" class="btn btn-primary" id="start">Начать подъем денег!</button>
      </div>
    <div>  
      <textarea readonly class="form-control" id="log">Действий еще не было</textarea>
    </div>
    </div>
  </div>
  <script src ="win_in_lesya.js"></script>
</body>
</html>
