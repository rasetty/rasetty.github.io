<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<a href="#">Game</a>
			<a href="#">Game again</a>
			<a href="#">Again..</a>
			<a href="#">Too</a>
		</div>
		<div id="content">
			<h2 id="result">Choose it</h2>
			<img src="media/rock.png" id="rock" class="choice">
			<img src="media/scissor.png" id="scissor" class="choice">
			<img src="media/paper.png" id="paper" class="choice">
			<img src="" id="enemy">
			<b style="font-size: 500%;" id="counter"></b>
			<input type="submit" id="repeat" value="Repeat">
		</div>
	</div>
	<div id="footer">
		<h3>Created by @rasetty</h3>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
